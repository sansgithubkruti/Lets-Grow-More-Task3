<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <form id="register" method="post"></form>
            <h2 style="color:white; font: bold;">Online Registration</h2>
            <label>First Name : </label>
            <br>
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name">
            <br><br>
            <label>Last Name : </label>
            <br>
            <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name">
            <br><br>
            <label>Age : </label>
            <br>
            <input type="number" name="age" id="age" placeholder="How old are you?">
            <br><br>
            <label>Email : </label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter Your Valid Email">
            <br><br>
            <label>Year : </label>
            <br>
            <input type="text" name="year" id="year" placeholder="Current Year">
            <br><br>
            <label>Website : </label>
            <br>
            <input type="text" name="website" id="website" placeholder="website link">
            <br><br>
            <input type="button" value="Submit" name="submit" id="submit" onclick="AddRow()">
            </form>
        </div>
        <!--end register-->
    </div>
    <!--end main-->
    <div class="table" id="table">
        <br>
        <h1 style="color: #fff; font: bold; padding-top: 20px;">Student Database</h1>
        <form id="newForm">
            <table id="show">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Year</th>
                    <th>Website</th>
                </thead>
        </form>
        </table>
    </div>

    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];
        var list6 = [];

        var n = 1;
        var x = 0;

        function AddRow() {
            n = 1;
            x = 0;
            var AddRown = document.getElementById("show");
            var NewRow = AddRown.insertRow(n);

            list1[x] = document.getElementById("fname").value;
            list2[x] = document.getElementById("lname").value;
            list3[x] = document.getElementById("age").value;
            list4[x] = document.getElementById("email").value;
            list5[x] = document.getElementById("year").value;
            list6[x] = document.getElementById("website").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);

            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];

            n++;
            x++;
        }
    </script>


</body>

</html>
